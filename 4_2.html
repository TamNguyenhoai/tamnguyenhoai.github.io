<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="27.css">
</head>
<body>
    <header>
        <h>Trung Tâm Bồi Dưỡng Nghiệp vụ Cấp nước</h>
    </header>

 <main>
        <div class="dropdown-container">
            <div class="dropdown">
                <button class="dropdown-button">Trang chủ</button>
            </div>
            <div class="dropdown">
                <button class="dropdown-button">Giới thiệu</button>
                <div class="dropdown-content">
                    <a href="#">Lịch sử</a>
                    <a href="#">Sơ đồ</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropdown-button">Tin tức</button>
                <div class="dropdown-content">
                    <a href="#">khai giảng khóa học nghề</a>
                    <a href="#">Khai giảng khóa học thi nâng bậc</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropdown-button">Các khóa học</button>
                <div class="dropdown-content">
                    <a href="#">Khóa học ngắn han</a>
                    <a href="#">Khóa học sơ cáp nghề</a>
                    <a href="#">Khóa học thi nâng bậc</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropdown-button">Đăng ký khóa hoc</button>
                <div class="dropdown-content">
                    <a href="#">Sơ Yếu lý lịch</a>
                    <a href="#">Đơn xin nhập học</a>
                    <a href="#">Khóa học</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropdown-button">Thư viện Video</button>
                <div class="dropdown-content">
                    <a href="#">Tài liệu</a>
                    <a href="#">Video</a>
                    <a href="#">Hình ảnh</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropdown-button">Đánh giá Kết quả</button>
                <div class="dropdown-content">
                    <a href="#">Kết quả</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropdown-button">Liên hệ</button>
                <div class="dropdown-content">
                <a href="#">Liên hệ</a>
            </div>
        </div>
    </main>    
            </nav>
    </header>
    <main>
        
        <form>
                <label for="name">Họ và Tên:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Tin nhắn:</label>
                <textarea type="mesage" id="message" name="message" required></textarea>
                
                <button type="submit">Gửi</button>
            </form>
        </section>
    </main>
    <footer>
